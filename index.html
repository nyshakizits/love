<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–æ—Ö–∞–Ω–Ω—è üíó</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffeef5;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f6;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.7);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 10;
    }

    .popup h2 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background-color: #ffb3d1;
      color: #fff;
      transition: 0.3s;
    }

    .popup button:hover {
      background-color: #ff69b4;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(255, 192, 203, 0.3);
      z-index: 5;
    }

    .photos-page {
      position: relative;
      display: none;
      height: 100vh;
      width: 100vw;
      background: #ffeef5;
      overflow: hidden;
    }

    .photo-box {
      position: absolute;
      width: 200px;
      height: 200px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
      border-radius: 20px;
      overflow: hidden;
      user-select: none;
      background: white;
      transition: transform 0.3s ease;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
      pointer-events: none;
    }

    .compliment {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      font-size: 1em;
      padding: 5px 15px;
      border-radius: 10px;
      display: none;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="overlay"></div>

<div class="popup" id="popup">
  <h2>–ü–∞–Ω–µ –∫–æ—Ç—É–ª—å, —á–∏ –∫–æ—Ö–∞—î—Ç–µ –≤–∏ —Å–≤–æ—é –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–æ —á—É–¥–æ–≤—É, –≥–∞—Ä–Ω—É, —Ä–æ–∑—É–º–Ω—É —ñ –¥—É—É—É–∂–µ —Å–∫—Ä–æ–º–Ω—É –¥—ñ–≤—á–∏–Ω—É?</h2>
  <button onclick="answer('yes')">–¢–∞–∫</button>
  <button onclick="answer('no')">–ù—ñ</button>
</div>

<div class="photos-page" id="photosPage"></div>

<script>
  const compliments = [
    "–¢–∏ –Ω–∞–π–≥–∞—Ä–Ω—ñ—à–∏–π —É —Å–≤—ñ—Ç—ñ!",
    "–ú—ñ–π –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∏–π!",
    "–û—á—ñ —Ç–≤–æ—ó —Ç–æ –ª—é–±–æ–≤!",
    "–°–º—ñ—à–Ω–∏–π, –¥–æ–±—Ä–∏–π —ñ –º—ñ–π üòª",
    "–ú—ñ—Å—Ç–µ—Ä –í—Å–µ—Å–≤—ñ—Ç!",
    "–ö–æ—Ç—è—Ä–∞-—Ä–æ–º–∞–Ω—Ç–∏–∫!",
    "–ì–æ–ª–æ–≤–Ω–∏–π –Ω–µ–≥—ñ–¥–Ω–∏–∫ üíû",
    "–ß—É–¥–æ ‚òÄÔ∏è",
    "–ö—Ä—É—Ç—ñ—à–∏–π –∑–∞ –≤—Å—ñ—Ö!",
    "–ö–æ—Ç—É—Å–∏–∫, —è —Ç–µ–±–µ –æ–±–æ–∂–Ω—é—é!",
    "–¢–∏ –º—ñ–π –í—Å–µ—Å–≤—ñ—Ç üí´",
    "–ü–∞–¥–ª—é—á–µ–Ω—è —â–µ —Ç–µ",
    "–°–æ–ª–æ–¥–∫–∏–π, —è–∫ –ø–æ–ª—É–Ω–∏—á–∫–∞ üçì",
    "–ú–æ—î –∫–æ—Ö–∞–Ω–Ω—è!",
    "–ù–∞–π–∫—Ä–∞—â–∏–π —É —Å–≤—ñ—Ç—ñ —Ö–ª–æ–ø–µ—Ü—å üíñ"
  ];

  const images = [
    "images/kotyk1.jpg",
    "images/kotyk2.jpg",
    "images/kotyk3.jpg",
    "images/kotyk4.jpg",
    "images/kotyk5.jpg",
    "images/kotyk6.jpg",
    "images/kotyk7.jpg",
    "images/kotyk8.jpg",
    "images/kotyk9.jpg",
    "images/kotyk10.jpg",
    "images/kotyk11.jpg",
    "images/kotyk12.jpg",
    "images/kotyk13.jpg",
    "images/kotyk14.jpg",
    "images/kotyk15.jpg"
  ];

  const photosPage = document.getElementById('photosPage');
  const photoSize = 200;

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –ø–µ—Ä–µ–∫—Ä–∏—Ç—Ç—è –¥–≤–æ—Ö –∫–≤–∞–¥—Ä–∞—Ç—ñ–≤
  function isOverlapping(x1, y1, x2, y2, size) {
    return !(x1 + size < x2 || x2 + size < x1 || y1 + size < y2 || y2 + size < y1);
  }

  function createPhotoBoxes() {
    photosPage.style.display = 'block';
    photosPage.innerHTML = '';

    const placedPositions = [];

    const containerWidth = window.innerWidth;
    const containerHeight = window.innerHeight;

    images.forEach((src, i) => {
      const photoBox = document.createElement('div');
      photoBox.className = 'photo-box';

      const img = document.createElement('img');
      img.src = src;
      img.alt = `–§–æ—Ç–æ ${i + 1}`;

      const compliment = document.createElement('div');
      compliment.className = 'compliment';

      photoBox.appendChild(img);
      photoBox.appendChild(compliment);

      // –ì–µ–Ω–µ—Ä—É—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –±–µ–∑ –ø–µ—Ä–µ–∫—Ä–∏–≤–∞–Ω—å
      let x, y, attempts = 0;
      const maxAttempts = 1000;
      do {
        x = Math.random() * (containerWidth - photoSize);
        y = Math.random() * (containerHeight - photoSize);
        attempts++;
      } while (
        placedPositions.some(pos => isOverlapping(pos.x, pos.y, x, y, photoSize)) &&
        attempts < maxAttempts
      );

      placedPositions.push({x, y});

      photoBox.style.left = `${x}px`;
      photoBox.style.top = `${y}px`;

      // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –ø–æ–≤–æ—Ä–æ—Ç –≤—ñ–¥ -15 –¥–æ +15 –≥—Ä–∞–¥—É—Å—ñ–≤
      const angle = (Math.random() * 30) - 15;
      photoBox.style.transform = `rotate(${angle}deg)`;

      photoBox.addEventListener('click', () => {
        document.querySelectorAll('.compliment').forEach(c => c.style.display = 'none');
        compliment.textContent = compliments[i];
        compliment.style.display = 'block';
      });

      photosPage.appendChild(photoBox);
    });
  }

  function answer(choice) {
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    if (choice === 'yes') {
      alert('–í–∏–ø–µ—Ä–µ–¥–∂–∞—é—á–∏ —Ç–µ–±–µ, —Å–∫–∞–∂—É, —Ç–∞–∫ —è —Ç–µ–∂ —Ç–µ–±–µ –∫–æ—Ö–∞—é!!!');
    } else {
      alert('–ù–ï–ì–Ü–î–ù–ò–ö–£, —è –∑–Ω–∞—é, —â–æ —Ç–∏ –º–µ–Ω–µ –∫–æ—Ö–∞—î—à');
    }

    popup.style.display = 'none';
    overlay.style.display = 'none';

    createPhotoBoxes();
  }

  // –ü—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞ –æ–Ω–æ–≤–ª—é—î–º–æ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è
  window.addEventListener('resize', () => {
    if (photosPage.style.display === 'block') {
      createPhotoBoxes();
    }
  });
</script>

</body>
</html>
